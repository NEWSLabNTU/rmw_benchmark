# Extreme Stress with Best-Effort Reliability
# Resolution: 3840x2160 @ 30 FPS (4K)
# Data rate: ~720 MB/s (uncompressed)
# Use case: Maximum bandwidth with best-effort delivery (may drop frames)

# =============================================================================
# Video Parameters
# =============================================================================
WIDTH=3840
HEIGHT=2160
FPS=30

# =============================================================================
# GStreamer Pipeline
# =============================================================================
# Variables {WIDTH}, {HEIGHT}, {FPS} will be substituted by Makefile
# Pattern options: smpte, snow, black, white, red, green, blue, checkers-1,
#                  checkers-2, checkers-4, checkers-8, circular, blink, etc.
GSTREAMER_PIPELINE="videotestsrc pattern=smpte ! video/x-raw,width={WIDTH},height={HEIGHT},framerate={FPS}/1 ! videoconvert"

# =============================================================================
# QoS (Quality of Service) Settings
# =============================================================================

# Reliability
# - RELIABLE: Guarantees delivery, retransmits lost messages (default)
# - BEST_EFFORT: Best-effort delivery, may drop messages for better performance
QOS_RELIABILITY=BEST_EFFORT

# Durability
# - VOLATILE: Data not stored, only for active subscribers (default)
# - TRANSIENT_LOCAL: Late-joining subscribers get recent historical data
QOS_DURABILITY=VOLATILE

# History
# - KEEP_LAST: Keep only the last N messages (specified by depth)
# - KEEP_ALL: Keep all messages (subject to resource limits)
QOS_HISTORY=KEEP_LAST

# History Depth (for KEEP_LAST)
# Number of messages to keep in history
QOS_HISTORY_DEPTH=10

# Deadline (milliseconds)
# Maximum time between published messages
# 0 = disabled (no deadline constraint)
QOS_DEADLINE_MS=0

# Liveliness
# - AUTOMATIC: System automatically maintains liveliness
# - MANUAL_BY_TOPIC: Application must assert liveliness per topic
# - SYSTEM_DEFAULT: Application must assert liveliness per node
QOS_LIVELINESS=AUTOMATIC

# Liveliness Lease Duration (milliseconds)
# Maximum time to wait for liveliness assertion
# 0 = infinite
QOS_LIVELINESS_LEASE_MS=0
